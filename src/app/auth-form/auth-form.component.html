
<form (ngSubmit)= "onSubmit(form.value)" #form = "ngForm" novalidate>
    <h1> Login </h1>
    <div>
        Email Address:
        <input type = "email" name = "email" [ngModel] #email>
    </div>
    <div>
        Password:
        <input type = "password" name = "password" [ngModel]>
    </div>
    <div>
    <button type = submit>
        Login
    </button>
</div>
</form>
